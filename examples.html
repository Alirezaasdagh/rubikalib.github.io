<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="styles/index.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="styles/examples.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>کتابخونهٔ روبیکا/نمونه‌ها</title>
  </head>
  <body>
    <div id="all">
      <nav class="nav bg-light toolbar fixed-top">
        <img src="assets/logo.png" alt="[logo]" class="toolbar-image" />
        <span class="toolbar-text">rubika</span>
      </nav>
      <div class="content" dir="rtl">
        <div class="box" id="groups">
          <p class="item-title">
            <i class="fa fa-code"></i>
            سورس‌کد های گروه
          </p>
        </div>
        <div class="box" id="channels">
          <p class="item-title">
            <i class="fa fa-code"></i>
            سورس‌کد های کانال
          </p>
        </div>
        <div class="box" id="privates">
          <p class="item-title">
            <i class="fa fa-code"></i>
            سورس‌کد های پیوی
          </p>
        </div>
        <div class="box" id="multiplatforms">
          <p class="item-title">
            <i class="fa fa-code"></i>
            سورس‌کد های چندمنظوره
          </p>
        </div>
      </div>
    </div>

    <script
      src="scripts/examples.js"
      type="application/javascript"
      charset="utf-8"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
