<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../scripts/functions.js"></script>
    <script>
      let url;

      checkUrl([
        {
          key: "redirect",
          do: (go) => {
            url = go;
          },
        },
        {
          key: "theme",
          do: (theme) => {
            url += "?" + theme;
          },
        },
      ],["?","?"]).then(() => {
        location.assign(url);
      });
    </script>
  </body>
</html>
