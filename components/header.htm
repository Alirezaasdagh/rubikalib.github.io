<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>

    <style>
      @import "../styles/fonts.css";
      :root {
        /*add variables  */
        --main-color: #1b0773;
      }

      body,
      html {
        all: unset;
      }

      header {
        width: 99.9vw;

        position: fixed !important;
        left: 0 !important;

        border-top-right-radius: 0;
        border-top-left-radius: 0;
        
        z-index: 2;
      }

      header .container-fluid {
        height: 4.1rem;
      }

      .navbar-toggler:focus,
      .navbar-toggler:focus-visible {
        border-width: 0 !important;
      }

      .logo {
        position: relative;
        width: 50px;
        height: 70px;
      }

      .offcanvas {
        direction: rtl;
      }

      #firstView {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .firstViewChild {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      h2 {
        font-size: 30px;
        user-select: none;
      }
      a.special {
        color: var(--main-color);
        font-size: 15px;
        user-select: none;
        /* text-decoration: underline 1.8px #574AE2; use this effect instead */
        text-decoration: underline 1.9px currentColor;
        background-image: linear-gradient(
          0deg,
          #fcbf17,
          #fcbf17 4px,
          transparent 0,
          transparent
        );
        cursor: pointer;
      }
      a.special:hover {
        transition: 0.3s ease-in-out;
        color: var(--main-color);
        font-weight: 700;
        background-image: linear-gradient(
          0deg,
          #fcbf17,
          #fcbf17 10px,
          transparent 0,
          transparent
        );
      }
      .bot {
        margin: 10px; /*50px is a lot 😐*/
        position: absolute;
        width: 20vw;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <header class="navbar text-bg-light rounded-4 shadow">
      <div class="container-fluid">
        <h1 class="navbar-brand fw-bold" href="#">
          <img class="logo me-1" src="../assets/logo.png" alt="[logo]" />
          rubika
        </h1>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas-navbar"
          aria-controls="offcanvas-navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <nav
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvas-navbar"
          aria-labelledby="title"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="title">کتابخونه ی روبیکا</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul
              id="menu"
              class="navbar-nav justify-content-end flex-grow-1 pe-3"
            ></ul>
          </div>
        </nav>
      </div>
    </header>

    <section id="firstView">
      <div class="firstViewChild" dir="rtl">
        <h2>کتابخونهٔ روبیکا</h2>
        <br />
        <a
          class="special"
          href="javascript:void(0)"
        >
          ربات روبیکای خودت رو داشته باش!
        </a>
      </div>
      <img
        class="bot"
        src="https://media-s3-us-east-1.ceros.com/aspencore/images/2019/01/04/eba390aab3b0e636eeb47861adc1d520/robot-waving.gif"
        alt="bot"
      />
    </section>

    <link rel="stylesheet" href="../libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../libs/font-awesome.css" />
    <script src="../libs/bootstrap.min.js"></script>
  </body>
</html>
